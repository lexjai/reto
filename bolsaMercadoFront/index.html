<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <title>Ibex35</title>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>

<body>
    <main class="h-100">

        <div class="container h-100 d-flex align-items-center">
            <div class="content p-lg-4 w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                <div class="sections">
                    <div class="section row ">
                        <div class="section-col col">
                            <!-- title section -->
                            <ul class="nav nav-tabs mb-3" id="ex-with-icons" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="listaEmpresas" data-mdb-toggle="tab" href="#iconEmpresas" role="tab" aria-controls="iconEmpresas" aria-selected="true"><i class="fas fa-chart-pie fa-fw me-2"></i>Empresas</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="graficos" data-mdb-toggle="tab" href="#iconGaficos" role="tab" aria-controls="iconGaficos" aria-selected="false"><i class="fas fa-chart-line fa-fw me-2"></i>Graficos</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="login" data-mdb-toggle="tab" href="#iconlogin" role="tab" aria-controls="iconlogin" aria-selected="false"><i class="fa-solid fa-user me-2"></i>login</a>
                                </li>
                            </ul>
                            <!-- fin title section-->

                            <!-- contenidos de secciones -->
                            <div class="tab-pane tab-content p-lg-4 " id="ex-with-icons-content">
                                <div class="tab-pane fade  d-none" id="iconEmpresas" role="tabpanel" aria-labelledby="listaEmpresas">
                                    <div class="images align-items-center text-center drop" id="content-first destination">
                                        <img class="img-fluid company" id="santander" src="images/Banco_Santander_Logotipo.png" alt="">
                                        <img class="img-fluid company" id="bbva" src="images/BBVA_logotipo.png" alt="">
                                        <img class="img-fluid company" id="caixabank" src="images/CaixaBank_logo.png" alt="">
                                        <img class="img-fluid company" id="cellnex" src="images/Cellnex_logo.png" alt="">
                                        <img class="img-fluid company" id="ferrovial" src="images/Ferrovial_Logo.png" alt="">
                                        <img class="img-fluid company" id="iberdrola" src="images/Iberdrola-logo.png" alt="">
                                        <img class="img-fluid company" id="inditex" src="images/Inditex.png" alt="">
                                        <img class="img-fluid company" id="naturgy" src="images/Naturgy_logotipo.png" alt="">
                                        <img class="img-fluid company" id="repsol" src="images/Repsol_logo.png" alt="">
                                        <img class="img-fluid company" id="telefonica" src="images/telefonica-logo.png" alt="">
                                    </div>
                                </div>
                                <div class="tab-pane fade d-none text-center" id="iconGaficos" role="tabpanel" aria-labelledby="graficos">
                                    <div class="row w-100 text-center d-flex justify-content-center" id="favoritoLista">


                                    </div>
                                    <canvas id="myChart"></canvas>
                                </div>
                                <div class="tab-pane fade show active  w-100 " id="iconlogin" role="tabpanel" aria-labelledby="login">
                                    <div class="content-login w-100 d-flex flex-column justify-content-center align-items-center">
                                        <div class="option w-100 d-flex flex-row justify-content-right align-items-end">
                                            <div class="switch-content">
                                                <label class="switch">
                                                  <input id="formSwitch" type="checkbox" checked>
                                                  <span class="slider round"></span>
                                                </label>
                                            </div>

                                        </div>
                                        <h6 id="mensaje"></h6>
                                        <h1> <strong class="title" id="titleForm">Register</strong></h1>
                                        <form id="ingresar" class="text-center p-lg-2">
                                            <!-- Email-->
                                            <div class=" mb-4">
                                                <input type="email" id="email" class="form-control" required />
                                                <label class="form-label" for="email">Email</label>
                                            </div>
                                            <!-- Name-->
                                            <div class="outline mb-4">
                                                <input type="text" id="name" class="form-control" required />
                                                <label class="form-label" for="name">Nombre de Usuario</label>
                                            </div>

                                            <!-- Password -->
                                            <div class="mb-4">
                                                <input type="password" id="password" class="form-control" required />
                                                <label class="form-label" for="password">Contrase√±a</label> <br>
                                                <input id="enviar" class="btn btn-warning btn-block my-lg-4" value="Enviar">
                                        </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- fin contenidos de secciones -->
                            </div>
                        </div>
                        <div class="section row d-none " id="secondContent">
                            <div class="section-col col text-center  ">
                                <div class="selectItem content-drag p-lg-4 drop align-items-center text-center" id="destination">

                                </div>
                                <button class="btn btn-success my-lg-4" onclick="Guardar()">Guardar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="scripts/jquery.drag-drop.plugin.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jqsections.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.min.js" integrity="sha512-fYE9wAJg2PYbpJPxyGcuzDSiMuWJiw58rKa9MWQICkAqEO+xeJ5hg5qPihF8kqa7tbgJxsmgY0Yp51+IMrSEVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/api/api.js"></script>
    <script src="scripts/api/graficos.js"></script>



</body>

</html>
